<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>E-COMMERCE WEBSITE</title>
    <!-- favicon -->
    <link rel="icon" href="img/icon.png" type="image/gif" sizes="16x16" />
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section>
        <!-- MAIN CONTAINER -->
        <div id="container">
          <!-- SHOP NAME -->
          <div id="shopName">
            <a href="index.html"> <b>Swi</b>tCh </a>
          </div>
          <!-- COLLCETIONS ON WEBSITE -->
          <div id="collection">
            <div id="clothing">
              <a
                href="https://www.swiggy.com/restaurants/all-grocery-store-gajapti-nagar-berhampur-berhampur-276269"
              >
                Groceries</a
              >
            </div>
            <div id="accessories">
              <a href="https://www.myntra.com/accessories"> Accessories </a>
            </div>
          </div>
          <!-- SEARCH SECTION -->
          <div id="search">
            <i class="fas fa-search search"></i>
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for groceries & Items"
            />
          </div>
          <!-- USER SECTION (CART AND USER ICON) -->
          <div id="user">
            <a href="cart.html">
              <i class="fas fa-shopping-cart addedToCart"
                ><div id="badge">0</div></i
              ></a
            >
            <a href="login.html">
              <i class="fas fa-user-circle userIcon"></i>
            </a>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
